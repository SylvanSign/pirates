language: elixir

elixir:
  - 1.4

before_install:
  - nvm install 8

cache:
  directories:
    - _build
    - deps

script:

  - npm install
  - npm install ./deps/phoenix
  - npm install ./deps/phoenix_html
  - mix deps.get --only prod
  - MIX_ENV=prod mix compile
  - brunch build --production
  - mix phoenix.digest

deploy:
  - provider: heroku
    app: pirates-deploy
    buildpack: https://github.com/HashNuke/heroku-buildpack-elixir.git
    api-key:
      - secure: ""
    skip_cleanup: true
    on:
      branch: master

  - provider: heroku
    app: pirates-branch-c
    api-key:
      - secure: ""
    skip_cleanup: true
    on:
      all_branches: true
      condition: "$TRAVIS_BRANCH =~ ^c/"

  - provider: heroku
    app: pirates-branch-j
    api-key:
      - secure: ""
    skip_cleanup: true
    on:
      all_branches: true
      condition: "$TRAVIS_BRANCH =~ ^j/"

  - provider: heroku
    app: pirates-branch-jb
    api-key:
      - secure: ""
    skip_cleanup: true
    on:
      all_branches: true
      condition: "$TRAVIS_BRANCH =~ ^jb/"
